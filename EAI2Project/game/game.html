<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="game.css">
        <button onclick="history.back()">Go Back</button>
    </head>
    <script src="qaws.js"></script>
    <body>
        <div class="container icon-grid" id="griglia" style="background-image: url('sapienza.jpg'); background-repeat: no-repeat;
        background-position: center center;"></div>
        <div class="container text-center">  
          <input type="button" id="button" class="button" onclick=startGame() value="Restart">
          <div class="timer">Tempo: 0 min 0 sec</div>  
        </div>
        
        <div id="modal">       
            <div class="content">
                <h2>You solved the game in:  </h2>
                <p><span id=totalTime> </span> </p>
                <p><input type="button" class="button" onclick=playAgain() value="Play Again!"></p>
            </div>        
         </div>
         
         <script src="functions.js"></script>
         <script>

            var ip=window.location.hostname;
            if (ip=='')
                ip='127.0.0.1';
            var port = 9100;
        
            console.log("Trying connection...")
            wsrobot_init(ip,port);
        
            function hello() {
                console.log("runnig interaction...");
                codews.send("im.robot.say('hello')\n");
            }
        
          </script>
    </body>
</html>
